{% extends 'header.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'single_filter.css' %}"/>
{% endblock %}


{% block main_block %}
 <div class="single_filter_main_div">
    <img src={{data.filter.image}} class="image_big">
    <div class="filter-contents">
        <p class="title">{{data.filter.title}}</p>
        <p class="short-description">{{data.filter.description}}</p>
    </div>
 </div>   
{% endblock %}
